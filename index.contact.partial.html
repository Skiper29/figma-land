<section class="contact-us">
  <h2 class="contact-us__title">Contact Us</h2>
  <p class="contact-us__description">
    Most calendars are designed for teams. Slate is designed for freelancers.
  </p>
  <div class="contact-us__form-contacts">
    <form action="" method="post" class="contact-us__form">
      <h3 class="contact-us__form-title">Contact Us</h3>
      <input
        type="text"
        placeholder="Your Name"
        class="contact-us__form-input"
        required
      />
      <input
        type="email"
        placeholder="Your Email"
        class="contact-us__form-input"
        required
      />
      <textarea
        placeholder="Your Message"
        required
        class="contact-us__form-textarea"
      >
      </textarea>
      <button type="submit" class="button button--primary">Send</button>
    </form>
    <div class="contact-us__contacts">
      <address class="contact-us__address">
        <div class="contact-us__address-item">
          <img
            src="img/index/contact/pin-icon.svg"
            alt="Pin icon"
            class="contact-us__icon"
          />
          <p class="contact-us__address-text">
            6386 Spring St undefined Anchorage, Georgia 12473 United States
          </p>
        </div>
        <div class="contact-us__address-item">
          <img
            src="img/index/contact/phone-icon.svg"
            alt="Phone icon"
            class="contact-us__icon"
          />
          <p class="contact-us__address-text">(843) 555-0130</p>
        </div>
        <div class="contact-us__address-item">
          <img
            src="img/index/contact/mail-icon.svg"
            alt="Email icon"
            class="contact-us__icon"
          />
          <p class="contact-us__address-text">willie.jennings@example.com</p>
        </div>
      </address>

      <iframe
        src="https://www.google.com/maps/embed/v1/place?key=API_KEY&q=Space+Needle,Seattle+WA"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        class="contact-us__map"
      >
      </iframe>
      <div class="contact-us__socials">
        <a href="https://twitter.com" class="contact-us__socials-link">
          <img
            src="./img/global/socails/twitter.svg"
            alt="Twitter"
            class="contact-us__socials-icon"
          />
        </a>
        <a href="https://facebook.com" class="contact-us__socials-link"
          ><img
            src="./img/global/socails/facebook.svg"
            alt="Facebook"
            class="contact-us__socials-icon"
          />
        </a>
        <a href="https://linkedin.com" class="contact-us__socials-link"
          ><img
            src="./img/global/socails/linkedin.svg"
            alt="LinkedIn"
            class="contact-us__socials-icon"
          />
        </a>
      </div>
    </div>
  </div>
</section>
