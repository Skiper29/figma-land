<section id="subscription">
  <div class="subscription__content">
    <h3 class="subscription__title">At your fingertips</h3>
    <h2 class="subscription__heading">Lightning fast prototyping</h2>
    <p class="subscription__text">
      Subscribe to our Newsletter
      <span class="subscription__note">
        Available exclusively on Figmaland</span
      >
    </p>
    <form class="subscription__form" action="post">
      <input
        type="email"
        placeholder="Your Email"
        aria-label="Enter your email"
        class="subscription__input"
        required
      />
      <button type="submit" class="button button--primary">Subscribe</button>
    </form>
  </div>

  <div class="subscription__illustration">
    <img
      src="./img/newsletter.png"
      alt="Illustration of newsletter subscription"
      class="subscription__image"
    />
  </div>
</section>
